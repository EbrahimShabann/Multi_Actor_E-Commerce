<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Multi-Actor E-commerce</title>
    <!-- Bootstrap CSS (Local File) -->
    <link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">E-commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- JavaScript will populate this dynamically -->
          </ul>
        </div>
      </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center">
      <!-- Sign Up Form -->
      <div class="container my-5 p-5">
        <div class="row justify-content-center">
          <div
            class="col-md-6 p-5 bg-body-secondary rounded"
            style="height: 55vh; width: 450px;"
          >
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signup-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <!-- Role is hidden and defaulted to customer -->
              <input type="hidden" id="role" value="customer" />
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>



    
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3">
      <!-- Toasts will be dynamically inserted here -->
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>Â© 2025 Multi-Actor E-commerce. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS (Local File) -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->

    <script type="module" src="./assets/js/global.js"></script>
    <script type="module" src="./assets/js/auth.js"></script>
  </body>
</html>
