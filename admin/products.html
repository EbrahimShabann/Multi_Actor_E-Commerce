<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products - Multi-Actor E-commerce</title>
    <!-- Bootstrap CSS (Local File) -->
    <link
      href="../assets/libs/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet" />

    <!-- Toastr CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">E-commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- JavaScript will populate this dynamically -->
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Products Management -->
      <div class="container my-4">
        <div class="row mb-2">
          <div class="col-12">
            <h1 class="display-5">Manage Products</h1>
            <p class="lead">Add, edit, or delete products in store</p>
          </div>
        </div>
        <div class="row mb-4 gap-2 gap-md-0">
          <div class="col-md-4 search-container">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by name or category..."
              onkeyup="searchProducts()"
            />
          </div>
          <div class="col-md-8 text-end">
            <button
              class="btn btn-primary btn-gradient"
              onclick="openAddProductModal()"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
            >
              Add Product
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th onclick="sortTable('id')" style="cursor: pointer;">
                        ID <span id="sort-id"></span>
                      </th>
                      <th class="d-none d-md-table-cell">Image</th>
                      <th onclick="sortTable('name')" style="cursor: pointer;">
                        Name <span id="sort-name"></span>
                      </th>
                      <th
                        onclick="sortTable('category')"
                        style="cursor: pointer;"
                      >
                        Category <span id="sort-category"></span>
                      </th>
                      <th class="d-none d-md-table-cell" onclick="sortTable('price')" style="cursor: pointer;">
                        Price <span id="sort-price"></span>
                      </th>
                      <th class="d-none d-md-table-cell" onclick="sortTable('stock')" style="cursor: pointer;">
                        Stock <span id="sort-stock"></span>
                      </th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="productsTableBody"></tbody>
                  
                </table>
                <nav>
                  <ul class="pagination" id="pagination"></ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Modal -->
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Add Product</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="productForm">
                <input type="hidden" id="productId" />
                <div class="mb-3">
                  <label for="productName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productCategory" class="form-label"
                    >Category</label
                  >
                  <select class="form-control" id="productCategory" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="T-Shirts">T-Shirts</option>
                    <option value="Jackets">Jackets</option>
                    <option value="Hoodies">Hoodies</option>
                    <option value="Jeans">Jeans</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Price ($)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="productPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productStock" class="form-label">Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productStock"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productImage" class="form-label">Image</label>
                  <input
                    type="file"
                    class="form-control"
                    id="productImage"
                    accept="image/*"
                  />
                  <img
                    id="imagePreview"
                    src=""
                    alt="Preview"
                    style="width: 100px; height: 100px;object-fit: cover; margin-top: 10px; display: none;"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-gradient">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirmation Modal -->
      <div
        class="modal fade"
        id="confirmDeleteModal"
        tabindex="-1"
        aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmDeleteModalLabel">
                Confirm Delete
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteBtn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>


    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3">
      <!-- Toasts will be dynamically inserted here -->
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>Â© 2025 Multi-Actor E-commerce. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS (Local File) -->
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->

    <script type="module" src="../assets/js/global.js"></script>
    <script type="module" src="../assets/js/products.js"></script>
  </body>
</html>
