<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Multi-Actor E-commerce</title>
    <!-- Bootstrap CSS (Local File) -->
    <link
      href="../assets/libs/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/index.html">
          <i class="fas fa-shopping-bag me-2"></i>
          <span class="omnishop-logo">OmniShop</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- JavaScript will populate this dynamically -->
          </ul>
        </div>
      </div>

      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div
            class="modal-content bgmodal rounded p-4"
            style="width: 450px; min-height: 55vh;"
          >
            <div class="modal-header border-0">
              <h5 class="modal-title w-100 text-center" id="loginModalLabel">
                Login
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="login-form">
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="login-email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <p class="text-center mt-3">
                Don't have an account?
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#signupModal"
                  data-bs-dismiss="modal"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign Up Modal -->
      <div
        class="modal fade"
        id="signupModal"
        tabindex="-1"
        aria-labelledby="signupModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div
            class="modal-content bgmodal rounded p-4"
            style="width: 450px; min-height: 55vh;"
          >
            <div class="modal-header border-0">
              <h5 class="modal-title w-100 text-center" id="signupModalLabel">
                Sign Up
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="signup-form">
                <div class="mb-3">
                  <label for="signup-email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signup-email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signup-password" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signup-password"
                    required
                  />
                </div>
                <input type="hidden" id="role" value="customer" />
                <button type="submit" class="btn btn-primary w-100">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        id="toast-container"
        class="toast-container position-fixed bottom-0 end-0 p-3"
      >
        <!-- Toasts will be dynamically inserted here -->
      </div>
    </nav>

    <main>
      <!-- Admin Dashboard Content -->
      <div class="container my-4">
        <!-- Summary Cards -->
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Total Products</h5>
                <p class="display-6" id="totalProducts">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Categories</h5>
                <p class="display-6" id="totalCategories">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Average Price</h5>
                <p class="display-6" id="avgPrice">$0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Total Stock</h5>
                <p class="display-6" id="totalStock">0</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Navigation -->
        <div class="row g-4">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Manage Store</h5>
                <div class="d-flex gap-2">
                  <a href="products.html" class="btn btn-primary"
                    >Manage Products</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>Â© 2025 Multi-Actor E-commerce. All rights reserved.</p>
      </div>
    </footer>
    <!-- Bootstrap JS (Local File) -->
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../assets/js/admin-dashboard.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/global.js"></script>
  </body>
</html>
