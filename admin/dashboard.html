<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">E-commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- JavaScript will populate this dynamically -->
          </ul>

    <main>
      <!-- Admin Dashboard Content -->
      <div class="container my-4">
        <!-- Summary Cards -->
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Total Products</h5>
                <p class="display-6" id="totalProducts">0</p>
              </div>
            </div>
          </div>

                <p class="display-6" id="totalCategories">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Average Price</h5>
                <p class="display-6" id="avgPrice">$0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title">Total Stock</h5>
                <p class="display-6" id="totalStock">0</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Navigation -->
        <div class="row g-4">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Manage Store</h5>
                <div class="d-flex gap-2">
                  <a href="products.html" class="btn btn-primary"
                    >Manage Products</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
